# PrefixKeyを(Ctrl+b)->(Ctrl+q)に変更
unbind-key C-b
set-option -g prefix C-q
bind-key C-q send-prefix

# キーストロークのディレイを減らす
set -s escape-time 0

# ウィンドウのインデックスを1から始める
set -g base-index 1
set -g renumber-windows on

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 同一ディレクトリでPaneを開く
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

# 256色端末を使用する
set-option -g default-terminal "screen-256color"

# マウスクリックをオンに
set-option -g mouse on

# Vimのキーバインドでペインを移動する
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Yをを押してもコピーモードを終了しない
# bind-key -Tcopy-mode-vi y send -X copy-selection

# ステータスバーの基本設定
set -g status-fg white
set -g status-bg 'colour236'

# Status Bar LEFT: 何も表示しない
set -g status-left ''

# Status Bar CENTER: Window番号のみを表示
#set-window-option -g window-status-format " #I:#W "
#set-window-option -g window-status-current-format "#[fg=black,bg=yellow,bold] #I:#W #[default]"
set-window-option -g window-status-format " #I "
set-window-option -g window-status-current-format "#[fg=black,bg=yellow,bold] #I #[default]"

# Status Bar RIGHT
# set -g status-right '#[fg=colour245,bg=colour236] Session: #S ⮃ #H ⮃ %Y-%m-%d(%a) %H:%M #[default]'
set -g status-right '#[fg=colour245,bg=colour236] Session: #S '
set -g status-right-length 80

# ステータスバー更新時間
set-option -g status-interval 1

